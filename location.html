<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">

	<title>Epicater</title>

	<!-- Custom fonts for this template-->
	<link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> 
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="css/bootstrap.min.css" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css"> 
	<link href="css/epicater.css" rel="stylesheet">

</head>
<body class="modal-open"> 
	<div class="wrapper-container">
		<header class="site-header clearfix">
			<nav class="navbar nav-site">
				<div class="container">
					<div class="navbar-logo">
						<a href="#"><img src="img/logo.png"></a>
					</div> 
					<div class="site-navigation primary-navigation" id="navbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="home.html">Home</a></li>  
							<li><a href="#">Orders</a></li>
							<li><a href="sign-in.html" class="">Sign in</a></li>
							<li><a href="javascript:;" class="show_cart"><i class="fas fa-shopping-cart"></i> <span>1</span></a></li>
						</ul>

					</div>
				</div>
			</nav>
		</header>
		<div id="location" class="sidebar-container " role="complementary">
			<div class="sidebar-inner">
				<div class="widget-area clearfix">
					<div id="azh_widget-4" class="widget widget_azh_widget">
						<div data-section="section">
							<div class="homepage-header-background" style="background-image: url('http://azexo.com/foodpicky/wp-content/uploads/2016/09/home.jpg')"></div>
							<div class="static-header homepage-header">
								<div class="container">
									<h1>Order Delivery to Your Address </h1>
									<p>Find restaurants, specials, and coupons for free</p>
									<form method="get" class="azqf-query-form profiles" data-name="profiles" action="home.html">
										<div class="wrapper">
											<div class="geo-location">
												<div class="location">
													<select class="form-control selectpicker" id="role" > 
														<option value="Owner">77 Charles St WToronto, ON M5S 1K5</option>
														<option value="Buyer">206 Bloor St W, Toronto, ON M5S 1T8</option>
														<option value="Manager">711 Bay StToronto, ON M5G 2J8</option> 
													</select>
													<i class="fas fa-map-marker-alt"></i>
												</div>
											</div>
											<div class="submit">
												<button>Search</button>
											</div>
										</div>
									</form>
									<img src="http://azexo.com/foodpicky/wp-content/uploads/2016/09/steps.png" alt="steps">
								</div>
							</div>
						</div>
					</div>            
				</div>
			</div><!-- .sidebar-inner -->
		</div> 
	</div> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>

	<script>
		$('.selectpicker').selectpicker()  
	</script>
