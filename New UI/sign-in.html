<body class="modal-open"> 
	<div class="wrapper-container">
		<header class="site-header clearfix">
			<nav class="navbar nav-site">
				<div class="container">
					<div class="navbar-logo">
						<a href="#"><img src="img/logo.png"></a>
					</div> 
					<div class="site-navigation primary-navigation" id="navbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="home.html">Home</a></li>  
							<li><a href="#">Orders</a></li>

					</div>

				<div class="widget-area clearfix">
					<div id="azh_widget-4" class="widget widget_azh_widget">
						<div data-section="section">
							<div class="homepage-header-background" style="background-image: url('http://azexo.com/foodpicky/wp-content/uploads/2016/09/home.jpg')"></div>

								<div class="container">
									<div class="login">

										<h1><img src="img/logo-black.png" width="200px"></h1>

										<form action="location.html" method="POST">

											<input placeholder="Email Address" type="text" name="username" >
											<input placeholder="Password" type="password" name="password">
											<div class="form-group">  
												<label class="pure-material-checkbox">
													<input type="checkbox" name="group">
													<span>Remember me</span> 
												</label>
											</div>
											<input type="submit" value="Log In" /><br>

										</form> 
										<div class="divider"><b>OR</b></div> 
										<div class="fbwrapper"><p>Don't have an account? <a href="sign-up.html">Sign up</a></p></div> 
										<div class="forgotwrapper"><div class="forgot"><a href="#">Forgot password?</a></div></div>
									</div>  
								</div>
							</div>

					</div>
