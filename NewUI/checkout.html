<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<title>Epicater</title>

	<!-- Custom fonts for this template-->
	<link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700&display=swap" rel="stylesheet">

	<!-- Custom styles for this template-->
	<link href="../css/bootstrap.min.css" rel="stylesheet">  
	<link href="../css/all.css" rel="stylesheet">
	<link href="../css/epicater.css" rel="stylesheet">

</head>
<body>  
	<div class="wrapper-container">
		<header class="site-header clearfix">
			<nav class="navbar nav-site fixed">
				<div class="container">
					<div class="navbar-logo">
						<a href="/"><img src="img/logo.png"></a>
					</div> 
					<div class="site-navigation primary-navigation" id="navbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="home.html">Home</a></li>  
							<li><a href="#">Orders</a></li>
							<li><a href="sign-in.html" class="">Sign in</a></li>
							<li><a href="javascript:;" class="show_cart"><i class="fas fa-shopping-cart"></i> <span>1</span></a></li>
						</ul>

					</div>
				</div>
			</nav>
		</header>
		<div class="e-checkout">
			<div class="checkout-panel">
				<div class="panel-body">
					<div class="form-group">
						<h2 class="title">Checkout</h2> 

						<div class="payment-method">
							<label for="card" class="method card">
								<div class="card-logos">
									<img src="img/visa_logo.png"/>
									<img src="img/mastercard_logo.png"/>
								</div>

								<div class="radio-input">
									<input id="card" type="radio" name="payment">
									Pay $49.00 with credit card
								</div>
							</label>

							<label for="paypal" class="method paypal">
								<img src="img/paypal_logo.png"/>
								<div class="radio-input">
									<input id="paypal" type="radio" name="payment">
									Pay $49.00 with PayPal
								</div>
							</label>
						</div>

						<div class="input-fields">
							<div class="column-1">
								<label for="cardholder">Cardholder's Name</label>
								<input type="text" id="cardholder" />

								<div class="small-inputs">
									<div>
										<label for="date">Expiry Date</label>
										<input type="text" id="date" placeholder="MM / YY" />
									</div>

									<div>
										<label for="verification">CVV / CVC *</label>
										<input type="password" id="verification"/>
									</div>
								</div>

							</div>
							<div class="column-2">
								<label for="cardnumber">Card Number</label>
								<input type="password" id="cardnumber"/>

								<span class="info">* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</span>
							</div>
						</div>
					</div>
					<div class="form-group"> 
						<div class="input-fields">
							<div class="column-1">
								<div class="form-group"> 
									<label for="address_1">Address Delivery</label>
									<input type="text" id="address_1" />  
								</div>
								<div class="form-group">
									<label>Message</label>
									<textarea id="note" placeholder="Note..."></textarea>
								</div>
							</div> 
							<div class="column-2">
								<label for="reimbursement_code">Reimbursement Code</label>
								<input type="text" id="reimbursement_code"/> 
							</div>
						</div> 
					</div> 
				</div>
				
				<div class="panel-footer">
					<a href="restaurant_detail.html" class="btn back-btn btn-default">Back</a >
					<button class="btn next-btn btn-warning trigger-btn" data-toggle="modal" data-target="#modalCheckout">Place Order</button> 
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="footer-content">
				<div class="footer-logo">
					<a href="/"><img src="https://epicater.ca/assets/epicater-logo1-a4700042232e34e85bd00d7638cd28f49c929620aa647ddd6ec80370e84fb706.png" alt="Footer Logo"></a>
				</div>
				<p>
					<a href="/get_client">Catering</a> |
					<a href="/epic_events">Epic Events</a> |
					<a href="/join_the_team">Join The Team</a> |
					<a href="/vendors#getStarted">Become a Vendor</a> |
					<a href="/faq">FAQ</a>
				</p>
				<br>
				<div class="footer-social">
					<a target="_blank" href="mailto:info@epicater.ca"><i class="fas fa-envelope" aria-hidden="true"></i></a>
					<a target="_blank" href="https://twitter.com/EpicaterTO"><i class="fab fa-twitter" aria-hidden="true"></i></a>
					<a target="_blank" href="https://www.instagram.com/epicater/"><i class="fab fa-instagram" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
	<script src="../js/bootstrap.min.js"></script>  
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script> 
	<script>  
		$(document).ready(function(){    

			$('.show_cart').click(function(){
				$('.e-cart').toggleClass('in');
			});
			$('.save-meal').click(function(){ 
				$('.change_plan').removeClass('d-flex');
			});
			$('.e-changePlan').click(function(){ 
				$('.change_plan').addClass('d-flex');
			}); 
			$('.add_to_cart').click(function(){
				$('.dialog-added').show();
			});
			$('.method').on('click', function() {
				$('.method').removeClass('orange-border');
				$(this).addClass('orange-border');
			});


		});

		setTimeout(function() {
			$(".dialog-added").hide()
		}, 5000);

	</script>
</body>
</html>
