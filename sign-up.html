	<title>Sign In</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">

<body>

	<div class="login">

		<h1><img src="img/logo-black.png" width="200px"></h1>

		<form action="" method="POST">

			<input placeholder="First Name" type="text" name="firstname" >
			<input placeholder="Last Name" type="text" name="lastname">
			<input placeholder="Email Address" type="text" name="email" >
			<input placeholder="Phone" type="text" name="phone">
			<input placeholder="Password" type="password" name="password" >
			<input placeholder="Confirm Password" type="password" name="confirmpassword"> 
			<input type="submit" value="Sign Up" /><br>

		</form> 
		<div class="divider"><b>OR</b></div> 
		<div class="fbwrapper"><div class="fb"><a href="#"><i class="fab fa-facebook-square"></i>  Log in with Facebook</a></div></div>  
	</div>

	<div class="infobox">
		<p>Have an account? <a href="sign-in.html">Sign In</a></p>
	</div>  
	 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>

	<script>
		$('.selectpicker').selectpicker()  
	</script>
</body>
